<h3>Create Appliance</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Serial Number :</label>
            <input type="text" class="form-control" id="serialNumber" required [(ngModel)]="appliance.serialNumber" name="serialNumber">
        </div>

        <div class="form-group">
            <label for="name">Brand :</label>
            <input type="text" class="form-control" id="brand" required [(ngModel)]="appliance.brand" name="brand">
        </div>

        <div class="form-group">
            <label for="name">Model :</label>
            <input type="text" class="form-control" id="model" required [(ngModel)]="appliance.model" name="model">
        </div>

    	<div class="form-group">    	 
        <label for="status" style="padding-right: 35px">Status :</label>
            <label> Active
                <input type="radio" name="active" value="true" [(ngModel)]="appliance.status">                
            </label>
            <label> Inactive
                <input type="radio" name="inactive" value="false" [(ngModel)]="appliance.status">                
            </label>
    	</div>
        
        <div class="form-group">
            <label for="name">Date Bought :</label>
            <input type="date" class="form-control" id="dateBought" required [(ngModel)]="appliance.dateBought" name="dateBought">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <!-- <h4>You submitted successfully!</h4> -->
</div>
